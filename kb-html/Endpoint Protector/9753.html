    <h1>[UPDATE]- AD admins not able to login</h1>
    <p>After setting up the <strong>AD Authentication</strong> options and importing the new admins, if the admins can&#39;t log in please log in with a non-AD admin and check that the password settings under &quot;<strong>System Configuration </strong>&gt; <strong>System Security</strong>&quot; are set like shown in the image below.</p>
