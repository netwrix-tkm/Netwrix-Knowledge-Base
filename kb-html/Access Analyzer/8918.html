<body>
    <h1>Display New Names of Renamed Files in Access Information Center</h1>
    <h2>Question</h2>

<div>
<p>How to establish the new name a file was renamed to in Access Information Center?</p>
</div>

<h2>Answer</h2>

<div>
<p>In Activity Details, right-click the header bar and select <strong>Target Path</strong>. The target path will show the new name of the renamed file.</p>
</div>
