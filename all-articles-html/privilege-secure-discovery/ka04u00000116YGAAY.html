    <h1>Log4j Vulnerability: No Impact</h1>
    <span style="color: #7f8c8d;">Formerly SecureONE</span>
<h1>Question</h1>
Can I use Log4j? How risky is it?

<h1>Answer</h1>
Netwrix Privilege Secure for Discovery does not use any Java based components and does not use Log4j and is therefore not subject to the Log4j (CVE-2021-44228) vulnerability.
