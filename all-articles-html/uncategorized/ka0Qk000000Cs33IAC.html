    <h1>[UPDATE]- How can I uninstall Endpoint Protector Client from my Mac computer?</h1>
    <p>In order to uninstall Endpoint Protector Client from a computer with Mac as operating system, please go to the installation kit of Endpoint Protector Client and run/double-click the &quot;remove-epp&quot; script file.</p>
