    <h1>Password policy assigned to some users is being enforced for all users.</h1>
    <span dir="ltr" style="font-size: 16px;font-family: sans-serif;">Check the </span><span dir="ltr" style="font-size: 16px;font-family: sans-serif;">Default Policy</span><span dir="ltr" style="font-size: 16px;font-family: sans-serif;"> in the PPS Properties</span><span dir="ltr" style="font-size: 16px;font-family: sans-serif;"> page. Users must comply with</span><span dir="ltr" style="font-size: 16px;font-family: sans-serif;"> the default policy if no other policy is assigned to them. Select the first (blank) item </span><span dir="ltr" style="font-size: 16px;font-family: sans-serif;">in the drop-down list if you do not want a default policy.</span>
