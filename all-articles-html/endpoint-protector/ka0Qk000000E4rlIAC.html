    <h1>How to Set Access Rights for an iPhone</h1>
    <h2>Question</h2>
<p>Why can I not set <strong>Read Only</strong> rights for my iPhone?</p>
<h2>Answer</h2>
<p>iPhones do not support the <strong>Read Only</strong> setting. You must set the device to one of the following rights:</p>
<ul><li><strong>Allow</strong> (for full access)</li><li><strong>Deny</strong> (for no access)</li><li><strong>Deny access but allow charging</strong></li></ul>
