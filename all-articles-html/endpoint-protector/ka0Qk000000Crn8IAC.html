    <h1>[UPDATE]- Where can I see my scanner in the controlled device list?</h1>
    <p>Scanners are detected as &quot;Windows Imaging Device&quot; and Endpoint Protector controls them as &quot;digital cameras&quot;. Accordingly you can choose the desired right for the scanner from the &quot;digital cameras&quot; device type.</p>
